<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
        rel="stylesheet">
        <title>Google Homepage</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="navbar-left"><a href="#">About</a></li>
                    <li class= "navbar-left"><a href="#">Store</a></li>
                    <li class="navbar-right" id="profile-link"><a href="#"><img src="profile-photo.jpeg" id="profile-img"></a></li>
                    <div id="profile-hover">
                        <p id="created-by">Created by</p>
                        <p>Elin Burgess</p>
                        <p>example@email.com</p>
                    </div>
                    <li class="navbar-right"><a href="#"><div class="background-hover"><img src="apps-icon.png" id="icon-apps"></div></a></li>
                    <li class="navbar-right"><a href="https://images.google.com">Images</a></li>
                    <li class="navbar-right"><a href="https://mail.google.com">Gmail</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="foogle-logo.png" id="foogle-logo">
            <form>
                <div id="searchbar">
                    <span class="material-icons">search</span>
                    <input type="text" id="search" autocomplete="off">
                    <img id="mic-logo" src="mic-logo.png">
                </div>
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </form>
        </main>
    </body>
</html>
